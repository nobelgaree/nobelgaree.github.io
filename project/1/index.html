<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 100px;
        }
        #countdown {
            font-size: 36px;
        }
    </style>
</head>
<body>

<div id="countdown"
<p style="border-radius: 15px;
 background: #dcf0fa;
padding: 20px;
 width: 300px;
height: 250px;
text-align: center; display: inline-block; display: block; margin: 40px 0; margin-bottom: 40px; color: #00008B; font-size: 15px; line-height: 30px; text-align: center;"> অআইঈঈউঊএঐও
                        
</div>

<script>
    function updateCountdown() {
        var countdownElement = document.getElementById("countdown");
        var now = new Date();
        var endDate = new Date("2025-01-01T00:00:00");
        var timeLeft = endDate - now;

        if (timeLeft < 0) {
            countdownElement.innerHTML = "Countdown finished!";
        } else {
            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = toBanglaDigits(days) + " দিন " + toBanglaDigits(hours) + " ঘন্টা " + toBanglaDigits(minutes) + " মিনিট " + toBanglaDigits(seconds) + " সেকেন্ড বাকি";
        }
    }

    function toBanglaDigits(number) {
        var banglaDigits = ["০", "১", "২", "৩", "৪", "৫", "৬", "৭", "৮", "৯"];
        var result = "";
        var numberString = number.toString();

        for (var i = 0; i < numberString.length; i++) {
            var digit = parseInt(numberString[i]);
            result += banglaDigits[digit];
        }

        return result;
    }

    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
