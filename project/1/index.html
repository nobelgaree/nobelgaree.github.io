<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tiro Bangla', serif;
        text-align: center;
        background-color: #f0f0f0;
        padding-top: 100px;
      }

      #countdown {
        font-size: 36px;
      }
    </style>
    <script>

      function updateCountdown() {
        var countdownElement = document.getElementById("countdown");
        var now = new Date();
        var endDate = new Date("2024-05-25T00:00:00");
        var timeLeft = endDate - now;
        if (timeLeft < 0) {
          countdownElement.innerHTML = "Countdown finished!";
        } else {
          var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
          countdownElement.innerHTML = toBanglaDigits(days) + " দিন " + toBanglaDigits(hours) + " ঘন্টা " + toBanglaDigits(minutes) + " মিনিট " + toBanglaDigits(seconds) + " সেকেন্ড বাকি";
        }
      }

      function toBanglaDigits(number) {
        var banglaDigits = ["০", "১", "২", "৩", "৪", "৫", "৬", "৭", "৮", "৯"];
        var result = "";
        var numberString = number.toString();
        for (var i = 0; i < numberString.length; i++) {
          var digit = parseInt(numberString[i]);
          result += banglaDigits[digit];
        }
        return result;
      }
      setInterval(updateCountdown, 1000);
    </script>
  </head>
  <body>
    <img src="https://upload.wikimedia.org/wikipedia/en/2/26/Notre_Dame_College%2C_Dhaka_Monogram.svg" alt="NDC" style="width:150px">
    <div id="countdown" style="border-radius: 15px; background: #dcf0fa; padding: 20px; width: 300px; height: 300px; text-align: center; position: center; display: inline-block; display: block; margin: 40px 0; margin-bottom: 40px; color: #00008B; font-size: 20px; line-height: 30px;"> সময় </div>
  
    
  </body>
</html>
