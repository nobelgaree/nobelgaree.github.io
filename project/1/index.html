<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Tiro Bangla', serif;
        text-align: center;
        background-color: #ffffff;
      }
      #countdown{
        font-family: 'Galada', serif;
      }
    </style>
    <script>

      function updateCountdown() {
        var countdownElement = document.getElementById("countdown");
        var now = new Date();
        var endDate = new Date("2024-05-25T00:00:00");
        var timeLeft = endDate - now;
        if (timeLeft < 0) {
          countdownElement.innerHTML = "Countdown finished!";
        } else {
          var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
          countdownElement.innerHTML = " আর মাত্র " + toBanglaDigits(days) + " দিন " + toBanglaDigits(hours) + " ঘন্টা " + toBanglaDigits(minutes) + " মিনিট " + toBanglaDigits(seconds) + " সেকেন্ড বাকি।";
        }
      }

      function toBanglaDigits(number) {
        var banglaDigits = ["০", "১", "২", "৩", "৪", "৫", "৬", "৭", "৮", "৯"];
        var result = "";
        var numberString = number.toString();
        for (var i = 0; i < numberString.length; i++) {
          var digit = parseInt(numberString[i]);
          result += banglaDigits[digit];
        }
        return result;
      }
      setInterval(updateCountdown, 1000);
    </script>
  </head>
  <body>
   <div style="border-radius: 15px; background: #dcf0fa; padding: 20px; width: 300px; height: 600px; text-align: center; justify-content: center; color: #00008B; font-size: 20px; display: block; margin-left: auto; margin-right: auto; margin-top: auto;">
    <img src="https://upload.wikimedia.org/wikipedia/en/2/26/Notre_Dame_College%2C_Dhaka_Monogram.svg" alt="NDC" style="width:150px"></img>
    <h1>নটর ডেম কলেজ, ঢাকা</h1>
    <h4>একাদশ শ্রেণীতে ভর্তি পরীক্ষা ২০২৪</h4>
    <a style="font-weight: 500; font-size: 30px;" id="countdown"></a>
    </div>
  
    
  </body>
  </html>
