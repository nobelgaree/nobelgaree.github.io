<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDC Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Tiro Bangla', serif;
        text-align: center;
        background-color: #ffffff;
      }
      #countdown{
        font-family: 'Galada', serif;
      }
      .white-svg {
            filter: brightness(0) invert(1); 
        }
    </style>
    <script>

      function updateCountdown() {
        var countdownElement = document.getElementById("countdown");
        var now = new Date();
        var endDate = new Date("2027-02-13T19:59:59");
        var timeLeft = endDate - now;
        if (timeLeft < 0) {
          countdownElement.innerHTML = "Countdown finished!";
        } else {
          var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
          countdownElement.innerHTML = "পরীক্ষা শুরুর আর " + toBanglaDigits(days) + " দিন " + toBanglaDigits(hours) + " ঘন্টা " + toBanglaDigits(minutes) + " মিনিট " + toBanglaDigits(seconds) + " সেকেন্ড বাকি আছে।";
        }
      }

      function toBanglaDigits(number) {
        var banglaDigits = ["০", "১", "২", "৩", "৪", "৫", "৬", "৭", "৮", "৯"];
        var result = "";
        var numberString = number.toString();
        for (var i = 0; i < numberString.length; i++) {
          var digit = parseInt(numberString[i]);
          result += banglaDigits[digit];
        }
        return result;
      }
      setInterval(updateCountdown, 1000);
    </script>
  </head>
  <body>
   <div style="border-radius: 15px; background: #000435; padding: 20px; width: 300px; height: auto; text-align: center; justify-content: center; color: #ffffff; font-size: 20px; display: block; margin-left: auto; margin-right: auto; margin-top: 50px; margin-bottom: 50px;">
    <img class="white-svg" src="https://upload.wikimedia.org/wikipedia/en/d/da/BUET_LOGO.svg" alt="NDC" style="width:150px"></img>
    <h1 style="margin-top: 10px"> Bangladesh University of Engineering and Technology (BUET)</br>বাংলাদেশ প্রকৌশল বিশ্ববিদ্যালয়, ঢাকা</h1>
    <h4>Undergraduation Admission Test 2026-2027</h4>
    <img src="clock.png" style="width:30px"> </img><a style="font-weight: 500; font-size: 30px;" id="countdown"></a>
    <p>সময়ের সঠিক ব্যবহার কর।</p>
   </div>
  </body>
  </html>
