<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Tiro Bangla', serif;
        text-align: center;
        background-color: #ffffff;
      }

      #countdown {
        font-family: 'Galada', serif;
      }
    </style>
    <script>
      // Set the date of birth
	const dob = new Date('January 2, 1999');

	function updateCountdown() {
		// Get the current date and time
		const now = new Date();
		// Calculate the difference in milliseconds
		const diff = now - dob;
		// Convert the difference to years
		const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
		// Display the countdown
		document.getElementById('countdown').innerText = `You are ${years} years old.`;
	}
	// Update the countdown every second
	setInterval(updateCountdown, 1000);
	// Initial call to display the countdown immediately
	updateCountdown();
    </script>
  </head>
  <body>
    <div style="border-radius: 15px; background: #dcf0fa; padding: 20px; width: 300px; height: 600px; text-align: center; justify-content: center; color: #00008B; font-size: 20px; display: block; margin-left: auto; margin-right: auto;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Seal_of_University_of_California%2C_Berkeley.svg" style="width:150px"></img>
      <h1>আপনার বয়স:</h1>
      <div id="countdown" style="font-weight: 500; font-size: 30px;"></div>
    </div>
  </body>
</html>
