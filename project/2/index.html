<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Tiro Bangla', serif;
        text-align: center;
        background-color: #ffffff;
      }

      #countdown {
        font-family: 'Galada', serif;
      }
    </style>
    <script>
function updateCountdown() {
  const targetDate = new Date('2008-12-06T00:00:00Z');
  const currentDate = new Date();
  const timeDifference = currentDate - targetDate;

  const years = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 365));
  const remainingTime1 = timeDifference % (1000 * 60 * 60 * 24 * 365);

  const months = Math.floor(remainingTime1 / (1000 * 60 * 60 * 24 * 30));
  const remainingTime2 = remainingTime1 % (1000 * 60 * 60 * 24 * 30);

  const days = Math.floor(remainingTime2 / (1000 * 60 * 60 * 24));
  const remainingTime3 = remainingTime2 % (1000 * 60 * 60 * 24);

  const hours = Math.floor(remainingTime3 / (1000 * 60 * 60));
  const remainingTime4 = remainingTime3 % (1000 * 60 * 60);

  const minutes = Math.floor(remainingTime4 / (1000 * 60));
  const remainingTime5 = remainingTime4 % (1000 * 60);

  const seconds = Math.floor(remainingTime5 / 1000);

  const banglaDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];

  const countdownElement = document.getElementById('countdown');
  countdownElement.innerHTML = `
    <p>${banglaDigits[years]} বছর ${banglaDigits[months]} মাস ${banglaDigits[days]} দিন ${banglaDigits[hours]} ঘন্টা ${banglaDigits[minutes]} মিনিট ${banglaDigits[seconds]} সেকেন্ড আছে পাশে</p>
  `;
}

updateCountdown();
setInterval(updateCountdown, 1000);
   </script>
  </head>
  <body>
    <div style="border-radius: 15px; background: #dcf0fa; padding: 20px; width: 300px; height: 600px; text-align: center; justify-content: center; color: #00008B; font-size: 20px; display: block; margin-left: auto; margin-right: auto; margin-top: 50px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Seal_of_University_of_California%2C_Berkeley.svg" style="width:150px"></img>
      <h1 style="margin-top: 25px;"> আপনার বয়স:</h1>
      <div id="countdown" style="font-weight: 500; font-size: 30px;"></div>
    </div>
  </body>
</html>
