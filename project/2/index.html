<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Tiro Bangla', serif;
        text-align: center;
        background-color: #ffffff;
      }

      #countdown {
        font-family: 'Galada', serif;
      }
    </style>
    <script>
// Set the date of birth
const dob = new Date('2006-11-10');

function calculateAge() {
  const now = new Date();
  const diff = now.getTime() - dob.getTime();
  const ageDate = new Date(diff);
  const years = ageDate.getUTCFullYear() - 1970;
  const months = ageDate.getUTCMonth();
  const days = ageDate.getUTCDate() - 1;
  const hours = ageDate.getUTCHours();
  const minutes = ageDate.getUTCMinutes();
  const seconds = ageDate.getUTCSeconds();
  return { years, months, days, hours, minutes, seconds };
}

function toBanglaDigits(number) {
  const banglaDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
  return number.toString().split('').map(digit => banglaDigits[digit]).join('');
}

function displayCountdown() {
  const age = calculateAge();
  const countdownElement = document.getElementById('countdown');
  countdownElement.textContent = ' ${toBanglaDigits(age.years)} বছর, ${toBanglaDigits(age.months)} মাস, ${toBanglaDigits(age.days)} দিন, ${toBanglaDigits(age.hours)} ঘন্টা, ${toBanglaDigits(age.minutes)} মিনিট, এবং ${toBanglaDigits(age.seconds)} সেকেন্ড।`;
}

displayCountdown();
setInterval(displayCountdown, 1000);
</script>
  </head>
  <body>
    <div style="border-radius: 15px; background: #dcf0fa; padding: 20px; width: 300px; height: 600px; text-align: center; justify-content: center; color: #00008B; font-size: 20px; display: block; margin-left: auto; margin-right: auto;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Seal_of_University_of_California%2C_Berkeley.svg" style="width:150px"></img>
      <h1>আপনার বয়স:</h1>
      <a style="font-weight: 500; font-size: 30px;" id="countdown"></a>
    </div>
  </body>
</html>
