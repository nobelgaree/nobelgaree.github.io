<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Tiro Bangla', serif;
        text-align: center;
        background-color: #ffffff;
      }

      #countdown {
        font-family: 'Galada', serif;
      }
    </style>
    <script>
	 // Set the date of birth
      const dob = new Date('November 10, 2006');

      function updateCountdown() {
        // Get the current date and time
        const now = new Date();
        // Calculate the difference in milliseconds
        const diff = now - dob;
        // Convert the difference to years, months, days, hours, minutes, and seconds
        const years = now.getFullYear() - dob.getFullYear();
        const months = now.getMonth() - dob.getMonth();
        const days = now.getDate() - dob.getDate();
        const hours = now.getHours() - dob.getHours();
        const minutes = now.getMinutes() - dob.getMinutes();
        const seconds = now.getSeconds() - dob.getSeconds();
        // Handle cases where months, days, hours, minutes, or seconds are negative
        if (months < 0 || (months === 0 && days < 0)) {
          years--;
          months += 12;
        }
        if (days < 0) {
          months--;
          days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        }
        if (hours < 0) {
          days--;
          hours += 24;
        }
        if (minutes < 0) {
          hours--;
          minutes += 60;
        }
        if (seconds < 0) {
          minutes--;
          seconds += 60;
        }
        // Convert numbers to Bengali numerals
        const bengaliYears = convertToBengaliNumerals(years);
        const bengaliMonths = convertToBengaliNumerals(months);
        const bengaliDays = convertToBengaliNumerals(days);
        const bengaliHours = convertToBengaliNumerals(hours);
        const bengaliMinutes = convertToBengaliNumerals(minutes);
        const bengaliSeconds = convertToBengaliNumerals(seconds);
        // Display the countdown
        document.getElementById('countdown').innerHTML = ` ${bengaliYears} বছর, ${bengaliMonths} মাস, ${bengaliDays} দিন, ${bengaliHours} ঘণ্টা, ${bengaliMinutes} মিনিট, এবং ${bengaliSeconds} সেকেন্ড।`;
      }
      // Function to convert numbers to Bengali numerals
      function convertToBengaliNumerals(number) {
        const bengaliDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
        const numStr = number.toString();
        let bengaliStr = '';
        for (let i = 0; i < numStr.length; i++) {
          const digit = parseInt(numStr[i]);
          bengaliStr += bengaliDigits[digit];
        }
        return bengaliStr;
      }
      // Update the countdown every second
      setInterval(updateCountdown, 1000);
      // Initial call to display the countdown immediately
      updateCountdown();
    </script>
  </head>
  <body>
    <div style="border-radius: 15px; background: #dcf0fa; padding: 20px; width: 300px; height: 600px; text-align: center; justify-content: center; color: #00008B; font-size: 20px; display: block; margin-left: auto; margin-right: auto; margin-top: 50px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Seal_of_University_of_California%2C_Berkeley.svg" style="width:150px"></img>
      <h1 style="margin-top: 25px;"> আপনার বয়স:</h1>
      <div id="countdown" style="font-weight: 500; font-size: 30px;"></div>
    </div>
  </body>
</html>
