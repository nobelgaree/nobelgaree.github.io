<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Galada', serif;
        text-align: center;
        background-color: #ffffff;
      }
      #q{
        font-family: 'Tiro Bangla', serif;
      }
       /* CSS for styling the chart */
        .chart-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
        }

        .chart {
            display: flex;
            align-items: flex-end; /* Align bars to the bottom */
            height: 300px; /* Height of the chart */
        }

        .bar {
            flex: 1;
            background-color: steelblue;
            margin-right: 5px;
        }

        .x-axis {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #333;
        }

        .y-axis {
            position: absolute;
            left: -50px; /* Adjust as needed */
            top: 0;
            display: flex;
            flex-direction: column-reverse; /* Reverse direction to start from the bottom */
            font-size: 12px;
            color: #333;
        }

    </style>
    <script>
       // JavaScript for generating the chart
        const data = [10, 20, 30, 40, 50]; // Sample data for the chart
        const colors = ["steelblue", "green", "orange", "purple", "red"]; // Array of colors for bars

        const chartContainer = document.getElementById('chart');

        // Loop through the data and create bars
        data.forEach((value, index) => {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = value * 3 + 'px'; // Scaling the height of bars
            bar.style.backgroundColor = colors[index]; // Assigning color from the array
            chartContainer.appendChild(bar);
        });
   </script>
  </head>
  <body>
   <div style="border-radius: 15px; background: #dcf0fa; padding: 20px; width: 300px; height: 500px; text-align: center; justify-content: center; color: #00008B; font-size: 20px; display: block; margin-left: auto; margin-right: auto; margin-top: 50px; margin-bottom: 50px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Mercedes-Benz_Logo_2010.svg" style="width:120px"></img>

      <div class="chart-container">
        <div class="chart" id="chart">
            <!-- Bars will be dynamically added here -->
        </div>
        <div class="x-axis">
            <span>Field 1</span>
            <span>Field 2</span>
            <span>Field 3</span>
            <span>Field 4</span>
            <span>Field 5</span>
        </div>
        <div class="y-axis">
            <span>100</span>
            <span>80</span>
            <span>60</span>
            <span>40</span>
            <span>20</span>
            <span>0</span>
        </div>
    </div>

  
   </div>
  
    
  </body>
  </html>
